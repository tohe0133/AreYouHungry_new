<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <script type="text/javascript" src="../static/js/main.js"></script>
    <title>AreYouHungry?</title>
    <link rel="icon" type = "image/ico" href="../static/css/bar_icon.ico">
</head>

<body>
<header><h1 class="text-center" style="color: white"> Are You Hungry? {{initial}}</h1></header>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="nav-link" href="/">Home </a>
        <label style="color: white">Rating:</label>
            <form action="/sort" method="post">
                <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="5 stars"></label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="4 stars"></label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="3 stars"></label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="2 stars"></label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="1 star"></label>
                </div>
                <div class="price">
                    <input type="radio" id="dollar1" name="price" value="3"/>
                    <label for="dollar1" title="High price"></label>
                    <input type="radio" id="dollar2" name="price" value="2"/>
                    <label for="dollar2" title="Medium price"></label>
                    <input type="radio" id="dollar3" name="price" value="1"/>
                    <label for="dollar3" title="Low price"></label>
                </div>
                <label style="color: white">Distance:</label>
                <input type="range" value="1000" min="1" max="2000" name="distance" oninput="this.nextElementSibling.value = this.value">
                <output style="color: white">1000</output>
                <label style="color: white"> m away </label>
                <button type="submit"> Sort</button>
            </form>
    </nav>
</div>
{% block body %} {% endblock %}

</body>
</html>
